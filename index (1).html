<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smooth Protection VPN</title>
    <style>
        /* CSS */
        body {
            font-family: Arial, sans-serif;
            background: #1d1f21;
            color: #e5e5e5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: #2b2e33;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 350px;
        }

        h1, h2 {
            color: #5c9ded;
            text-align: center;
        }

        button {
            background: #5c9ded;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 10px;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
        }

        button:hover {
            background: #4891e0;
        }

        .login-section, .vpn-interface {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .features-section, .country-selection, .protection-levels {
            border-top: 1px solid #444;
            padding-top: 10px;
            margin-top: 10px;
        }

        .features-section button,
        .country-selection button,
        .protection-levels button {
            width: 100%;
            margin-top: 5px;
        }

        #loginMessage, #connectionStatus {
            text-align: center;
            color: #ffcc00; /* Warning color */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Smooth Protection VPN</h1>
        <div class="login-section">
            <label for="username">Username:</label>
            <input type="text" id="username" placeholder="admin">
            <label for="password">Password:</label>
            <input type="password" id="password" placeholder="admin">
            <button id="loginButton">Login</button>
            <p id="loginMessage"></p>
        </div>
        <div class="vpn-interface" id="vpnInterface" style="display:none;">
            <div class="country-selection">
                <h2>Select Country</h2>
                <button onclick="connectVPN('UK')">Connect to UK</button>
                <button onclick="connectVPN('Germany')">Connect to Germany</button>
                <button onclick="connectVPN('France')">Connect to France</button>
                <button onclick="connectVPN('Switzerland')">Connect to Switzerland</button>
            </div>
            <div class="protection-levels">
                <h2>Protection Levels</h2>
                <button onclick="setProtectionLevel('Low')">Low</button>
                <button onclick="setProtectionLevel('Medium')">Medium</button>
                <button onclick="setProtectionLevel('Ultra')">Ultra</button>
            </div>
            <div class="features-section">
                <h2>Features</h2>
                <button onclick="featureAction('Hide IP')">Hide IP</button>
                <button onclick="featureAction('Anti-Malware')">Anti-Malware</button>
                <button onclick="featureAction('Max Protection')">Max Protection</button>
                <button onclick="featureAction('Additional Security')">Additional Security</button>
            </div>
            <p id="connectionStatus"></p>
        </div>
    </div>
    <script>
        // JavaScript
        document.getElementById("loginButton").addEventListener("click", function() {
            const username = document.getElementById("username").value.trim();
            const password = document.getElementById("password").value.trim();
            const loginMessage = document.getElementById("loginMessage");
            const vpnInterface = document.getElementById("vpnInterface");

            // Check for credentials
            if (username === "admin" && password === "admin") {
                loginMessage.innerText = "Login successful!";
                vpnInterface.style.display = "block"; // Show VPN interface
            } else {
                loginMessage.innerText = "Invalid credentials! Please try again.";
            }
        });

        function connectVPN(country) {
            const connectionStatus = document.getElementById("connectionStatus");
            const randomIps = {
                "UK": ["78.129.0.141", "82.132.221.15", "91.103.118.27", "87.125.178.89"],
                "Germany": ["78.46.107.234", "85.214.118.14", "87.106.228.50", "89.204.152.17"],
                "France": ["213.186.33.99", "193.70.124.125", "89.234.156.83", "78.40.41.15"],
                "Switzerland": ["213.144.139.20", "84.16.118.5", "77.109.205.3", "185.93.4.98"],
            };
            const cities = {
                "UK": ["London", "Manchester", "Birmingham"],
                "Germany": ["Berlin", "Hamburg", "Munich"],
                "France": ["Paris", "Lyon", "Marseille"],
                "Switzerland": ["Zurich", "Geneva", "Bern"],
            };

            const ip = randomIps[country][Math.floor(Math.random() * randomIps[country].length)];
            const city = cities[country][Math.floor(Math.random() * cities[country].length)];

            connectionStatus.innerText = `Connected to ${city}, ${country} with IP: ${ip}`;
        }

        function setProtectionLevel(level) {
            const connectionStatus = document.getElementById("connectionStatus");
            connectionStatus.innerText = `Protection level set to ${level}.`;
        }

        function featureAction(feature) {
            const connectionStatus = document.getElementById("connectionStatus");
            connectionStatus.innerText = `${feature} activated!`;
        }
    </script>
</body>
</html>
